random_seed: 42
learning_rate: 0.001
hyperparams:
- - 0.001
  - 128
- - 0.005
  - 64
- - 0.01
  - 32
model_type: Pytorch
model:
  _target_: models.MNISTClassifier
  output_size: 10
dataset:
  name: MNIST
  validation_split: 0.2
task_id: test1
wandb:
  use: true
  key: 38f6cf3c2c37660d42ebfe8ab434b72d34be3b31
  account: rirakang@gachon.ac.kr
  project: ${dataset.name}_${task_id}
num_epochs: 1
batch_size: 128
